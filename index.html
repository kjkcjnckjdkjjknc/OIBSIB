<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input[type="text"] {
            width: 80px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: 100px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border: 1px solid #007BFF;
        }

        #result {
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
    <script>
        function convertTemperature() {
            var inputTemp = parseFloat(document.getElementById("temperature").value);
            var fromUnit = document.getElementById("fromUnit").value;
            var toUnit = document.getElementById("toUnit").value;

            if (isNaN(inputTemp)) {
                alert("Please enter a valid number for the temperature.");
                return;
            }

            if (fromUnit === toUnit) {
                document.getElementById("resultValue").textContent = inputTemp;
            } else if (fromUnit === "celsius" && toUnit === "fahrenheit") {
                var result = (inputTemp * 9 / 5) + 32;
                document.getElementById("resultValue").textContent = result.toFixed(2);
            } else if (fromUnit === "fahrenheit" && toUnit === "celsius") {
                var result = (inputTemp - 32) * 5 / 9;
                document.getElementById("resultValue").textContent = result.toFixed(2);
            } else if (fromUnit === "celsius" && toUnit === "kelvin") {
                var result = inputTemp + 273.15;
                document.getElementById("resultValue").textContent = result.toFixed(2);
            } else if (fromUnit === "kelvin" && toUnit === "celsius") {
                var result = inputTemp - 273.15;
                document.getElementById("resultValue").textContent = result.toFixed(2);
            } else if (fromUnit === "fahrenheit" && toUnit === "kelvin") {
                var result = (inputTemp - 32) * 5 / 9 + 273.15;
                document.getElementById("resultValue").textContent = result.toFixed(2);
            } else if (fromUnit === "kelvin" && toUnit === "fahrenheit") {
                var result = (inputTemp - 273.15) * 9 / 5 + 32;
                document.getElementById("resultValue").textContent = result.toFixed(2);
            }
        }
    </script>
</head>
<body>
    <h1>Temperature Converter</h1>
    <label for="temperature">Temperature:</label>
    <input type="text" id="temperature" placeholder="Enter temperature">
    <select id="fromUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    <label for="toUnit">Convert to:</label>
    <select id="toUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    <br>
    <button onclick="convertTemperature()">Convert</button>
    <p id="result">Result: <span id="resultValue">N/A</span></p>
</body>
</html>
